.puma:
  image: ghcr.io/pumasecurity/puma-scan-pro:1.6.2-net8-linux-x64
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  id_tokens:
    PUMA_AUTH_TOKEN:
      aud: "https://portal.pumascan.com"
default:
  before_script:
    - export PUMA_LICENSE=$(base64 -d <<< $PUMA_LICENSE_ENCODED)
